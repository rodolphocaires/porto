<ion-modal-view>
	<ion-content>
		<form ng-submit="doLogin()">
			<div class="list">
				<ion-item class="item-floating-label">
					<span class="input-label">Usuário</span>
					<input type="text" placeholder="Usuário" ng-model="loginData.username">
				</ion-item>
				<ion-item class="item-floating-label">
					<span class="input-label">Senha</span>
					<input type="password" placeholder="Senha" ng-model="loginData.password">
				</ion-item>
				<button class="button button-block button-clear button-positive" type="submit">Log in</button>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
