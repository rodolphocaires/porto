<ion-view view-title="Tipo do Sinistro">
	<ion-content>
		<div class="tipoSinistroList" ng-repeat="tipoSinistro in apolice.tipoSinistros">
			<div class="row">
				<a class="col text-center" ng-click="showModalSinistro('{{tipoSinistro.pagina}}');"  href="#">
					<h1 class="icon {{tipoSinistro.icone}}"></h1>
					<h4>{{tipoSinistro.descricao}}</h4>
				</a>
			</div>
		</div>	
	</ion-content>
</ion-view>
